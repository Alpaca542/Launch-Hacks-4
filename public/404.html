<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="description"
            content="404 Error - The page you're looking for doesn't exist. Please check the URL and try again."
        />
        <meta name="keywords" content="404, error, page not found, not found" />
        <title>Page Not Found</title>

        <style media="screen">
            body {
                background: #1a1a1a;
                color: #e0e0e0;
                font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            #message {
                background: #2d2d2d;
                max-width: 360px;
                margin: 100px auto 16px;
                padding: 32px 24px 16px;
                border-radius: 12px;
                border: 1px solid #404040;
            }
            #message h3 {
                color: #b19cd9;
                font-weight: normal;
                font-size: 16px;
                margin: 16px 0 12px;
            }
            #message h2 {
                color: #9c27b0;
                font-weight: bold;
                font-size: 24px;
                margin: 0 0 8px;
                text-align: center;
            }
            #message h1 {
                font-size: 22px;
                font-weight: 300;
                color: #d1c4e9;
                margin: 0 0 16px;
                text-align: center;
            }
            #message p {
                line-height: 140%;
                margin: 16px 0 24px;
                font-size: 14px;
                color: #b0b0b0;
            }
            #message a {
                display: block;
                text-align: center;
                background: linear-gradient(135deg, #7b1fa2, #9c27b0);
                text-transform: uppercase;
                text-decoration: none;
                color: white;
                padding: 16px;
                border-radius: 8px;
                transition: all 0.3s ease;
            }
            #message a:hover {
                background: linear-gradient(135deg, #6a1b9a, #8e24aa);
                transform: translateY(-2px);
            }
            #message,
            #message a {
                box-shadow: 0 4px 12px rgba(156, 39, 176, 0.3),
                    0 2px 6px rgba(0, 0, 0, 0.5);
            }
            @media (max-width: 600px) {
                body,
                #message {
                    margin-top: 0;
                    background: #1a1a1a;
                    box-shadow: none;
                }
                body {
                    border-top: 16px solid #9c27b0;
                }
                #message {
                    background: #2d2d2d;
                    margin: 16px;
                }
            }
        </style>
    </head>
    <body>
        <div id="message">
            <h2>404</h2>
            <h1>Page Not Found</h1>
            <p>
                The page you're looking for doesn't exist. Please check the URL
                and try again.
            </p>
            <a href="/">Go Home</a>
        </div>
    </body>
</html>
